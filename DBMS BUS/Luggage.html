<!DOCTYPE html>
<html>
<head>
  <title>Luggage</title>
  <style>
    /* Add a bus image as the background */
    body {
      background-image: url('bus-background.jpg'); /* Replace with the correct path to your bus image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #007BFF; /* Blue background for the table */
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #0056b3; /* Darker blue for the header */
    }

    table tr:hover {
      background-color: #0056b3; /* Highlight row on hover */
    }
  </style>
</head>
<body>

<h2>Luggage</h2>
<table>
  <thead>
    <tr>
      <th>Luggage ID</th>
      <th>Reservation ID</th>
      <th>Passenger ID</th>
      <th>Weight</th>
      <th>Dimensions</th>
      <th>Status</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>101</td>
      <td>201</td>
      <td>25kg</td>
      <td>50x40x30cm</td>
      <td>Checked</td>
      <td>Black suitcase</td>
    </tr>
    <tr>
      <td>2</td>
      <td>102</td>
      <td>202</td>
      <td>15kg</td>
      <td>40x30x20cm</td>
      <td>Checked</td>
      <td>Red backpack</td>
    </tr>
  </tbody>
</table>

</body>
</html>
