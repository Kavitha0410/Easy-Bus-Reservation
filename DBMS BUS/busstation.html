<!DOCTYPE html>
<html>
<head>
  <title>Bus Stations</title>
  <style>
    /* Add a bus image as the background */
    body {
      background-image: url('bus-background.jpg'); /* Replace with the correct path to your bus image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #007BFF; /* Blue background for the table */
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #0056b3; /* Darker blue for the header */
    }

    table tr:hover {
      background-color: #0056b3; /* Highlight row on hover */
    }
  </style>
</head>
<body>

<h2>Bus Stations</h2>
<table>
  <thead>
    <tr>
      <th>Station ID</th>
      <th>Name</th>
      <th>Location</th>
      <th>Facilities</th>
      <th>Contact Number</th>
      <th>Operating Hours</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Central Station</td>
      <td>Chennai</td>
      <td>Restrooms, Food Court, Parking</td>
      <td>9876543210</td>
      <td>6:00 AM - 10:00 PM</td>
      <td>Active</td>
    </tr>
    <tr>
      <td>2</td>
      <td>North Station</td>
      <td>Bangalore</td>
      <td>Restrooms, ATM, Parking</td>
      <td>8765432109</td>
      <td>5:00 AM - 11:00 PM</td>
      <td>Active</td>
    </tr>
  </tbody>
</table>

</body>
</html>
