<!DOCTYPE html>
<html>
<head>
  <title>Bus Table</title>
  <style>
    /* Add a bus image as the background */
    body {
      background-image: url('bus-background.jpg'); /* Replace with the correct path to your bus image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #007BFF; /* Blue background for the table */
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #0056b3; /* Darker blue for the header */
    }

    table tr:hover {
      background-color: #0056b3; /* Highlight row on hover */
    }
  </style>
</head>
<body>

<h2>Buses</h2>
<table>
  <thead>
    <tr>
      <th>Bus_ID</th>
      <th>Bus Number</th>
      <th>Capacity</th>
      <th>Model</th>
      <th>Manufacturer</th>
      <th>Status</th>
      <th>Year of Manufacture</th>
      <th>Operator ID</th>
      <th>Driver ID</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>1</td><td>TN01AB1234</td><td>50</td><td>Volvo B8R</td><td>Volvo</td><td>Active</td><td>2022</td><td>1</td><td>1</td></tr>
    <tr><td>2</td><td>KA02FG6789</td><td>60</td><td>Mercedes-Benz</td><td>Mercedes</td><td>Active</td><td>2021</td><td>NULL</td><td>2</td></tr>
    <tr><td>3</td><td>MH14CD9988</td><td>55</td><td>Scania</td><td>Scania</td><td>Inactive</td><td>2020</td><td>NULL</td><td>4</td></tr>
  </tbody>
</table>

</body>
</html>
