<!DOCTYPE html>
<html>
<head>
  <title>Drivers</title>
  <style>
    /* Add a bus image as the background */
    body {
      background-image: url('bus-background.jpg'); /* Replace with the correct path to your bus image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #007BFF; /* Blue background for the table */
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #0056b3; /* Darker blue for the header */
    }

    table tr:hover {
      background-color: #0056b3; /* Highlight row on hover */
    }
  </style>
</head>
<body>

<h2>Drivers</h2>
<table>
  <thead>
    <tr>
      <th>Driver ID</th>
      <th>Name</th>
      <th>License Number</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Date of Birth</th>
      <th>Status</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>John Doe</td>
      <td>DL123456</td>
      <td>9876543210</td>
      <td>john.doe@example.com</td>
      <td>1985-06-15</td>
      <td>Active</td>
      <td>$3000</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Jane Smith</td>
      <td>DL654321</td>
      <td>8765432109</td>
      <td>jane.smith@example.com</td>
      <td>1990-08-20</td>
      <td>Active</td>
      <td>$3200</td>
    </tr>
  </tbody>
</table>

</body>
</html>
