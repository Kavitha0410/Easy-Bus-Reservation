<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bus Reservation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #2e5aac;
    }
    form {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #2e5aac;
      color: white;
      border: none;
      cursor: pointer;
      width: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>ðŸšŒ Bus Reservation System</h1>

  <!-- Add Bus Form -->
  <h2>Add Bus</h2>
  <form action="/add-bus" method="POST">
    <label for="bus_number">Bus Number:</label>
    <input type="text" id="bus_number" name="bus_number" required>

    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" required>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model">

    <label for="manufacturer">Manufacturer:</label>
    <input type="text" id="manufacturer" name="manufacturer">

    <label for="year">Year of Manufacture:</label>
    <input type="number" id="year" name="year">

    <label for="status">Status:</label>
    <select id="status" name="status">
      <option value="Active">Active</option>
      <option value="Inactive">Inactive</option>
    </select>

    <input type="submit" value="Add Bus">
  </form>

  <!-- Add Passenger Form -->
  <h2>Add Passenger</h2>
  <form action="/add-passenger" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="text" name="phone" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob" required>

    <label for="gender">Gender:</label>
    <select name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="address">Address:</label>
    <textarea name="address"></textarea>

    <input type="submit" value="Add Passenger">
  </form>

  <!-- Make Reservation Form -->
  <h2>Make Reservation</h2>
  <form action="/make-reservation" method="POST">
    <label for="passenger_id">Passenger ID:</label>
    <input type="number" name="passenger_id" required>

    <label for="schedule_id">Schedule ID:</label>
    <input type="number" name="schedule_id" required>

    <label for="reservation_date">Reservation Date:</label>
    <input type="datetime-local" name="reservation_date" required>

    <label for="number_of_seats">Number of Seats:</label>
    <input type="number" name="number_of_seats" required>

    <label for="total_amount">Total Amount:</label>
    <input type="number" step="0.01" name="total_amount" required>

    <label for="status">Status:</label>
    <select name="status">
      <option value="Confirmed">Confirmed</option>
      <option value="Pending">Pending</option>
      <option value="Canceled">Canceled</option>
    </select>

    <input type="submit" value="Reserve">
  </form>

  <!-- Example Data Table -->
  <h2>Available Buses</h2>
  <table>
    <thead>
      <tr>
        <th>Bus ID</th>
        <th>Number</th>
        <th>Capacity</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data to be filled dynamically via backend -->
      <tr>
        <td>1</td>
        <td>TN07AB1234</td>
        <td>40</td>
        <td>Active</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
