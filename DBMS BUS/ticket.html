<!DOCTYPE html>
<html>
<head>
  <title>Ticket Table</title>
  <style>
    /* Add a bus image as the background */
    body {
      background-image: url('bus-background.jpg'); /* Replace with the correct path to your bus image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #007BFF; /* Blue background for the table */
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #0056b3; /* Darker blue for the header */
    }

    table tr:hover {
      background-color: #0056b3; /* Highlight row on hover */
    }
  </style>
</head>
<body>

<h2>Tickets</h2>
<table>
  <thead>
    <tr>
      <th>Ticket_ID</th>
      <th>Reservation_ID</th>
      <th>Seat Number</th>
      <th>Price</th>
      <th>Issue Date</th>
      <th>Status</th>
      <th>QR Code</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>1</td><td>1</td><td>A1</td><td>499.99</td><td>2025-05-03 18:00:00</td><td>Unused</td><td>QR_A1_MITT</td></tr>
    <tr><td>2</td><td>1</td><td>A2</td><td>499.99</td><td>2025-05-03 18:00:00</td><td>Unused</td><td>QR_A2_MITT</td></tr>
    <tr><td>3</td><td>4</td><td>A2</td><td>999.99</td><td>2025-05-04 18:00:00</td><td>Unused</td><td>QR_A2_PRVYA</td></tr>
  </tbody>
</table>

</body>
</html>
