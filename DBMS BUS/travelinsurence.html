<!DOCTYPE html>
<html>
<head>
  <title>Travel Insurance</title>
  <style>
    /* Add a bus image as the background */
    body {
      background-image: url('bus-background.jpg'); /* Replace with the correct path to your bus image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #007BFF; /* Blue background for the table */
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #0056b3; /* Darker blue for the header */
    }

    table tr:hover {
      background-color: #0056b3; /* Highlight row on hover */
    }
  </style>
</head>
<body>

<h2>Travel Insurance</h2>
<table>
  <thead>
    <tr>
      <th>Insurance ID</th>
      <th>Policy Number</th>
      <th>Provider Name</th>
      <th>Coverage Amount</th>
      <th>Premium Amount</th>
      <th>Valid From</th>
      <th>Valid To</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>PN12345</td>
      <td>ABC Insurance</td>
      <td>$50,000</td>
      <td>$500</td>
      <td>2025-01-01</td>
      <td>2025-12-31</td>
    </tr>
    <tr>
      <td>2</td>
      <td>PN67890</td>
      <td>XYZ Insurance</td>
      <td>$100,000</td>
      <td>$1,000</td>
      <td>2025-02-01</td>
      <td>2025-12-31</td>
    </tr>
  </tbody>
</table>

</body>
</html>
