<!DOCTYPE html>
<html>
<head>
  <title>Passenger Feedback</title>
  <style>
    /* Add a bus image as the background */
    body {
      background-image: url('bus-background.jpg'); /* Replace with the correct path to your bus image */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #007BFF; /* Blue background for the table */
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #0056b3; /* Darker blue for the header */
    }

    table tr:hover {
      background-color: #0056b3; /* Highlight row on hover */
    }
  </style>
</head>
<body>

<h2>Passenger Feedback</h2>
<table>
  <thead>
    <tr>
      <th>Feedback ID</th>
      <th>Passenger ID</th>
      <th>Reservation ID</th>
      <th>Rating</th>
      <th>Comments</th>
      <th>Feedback Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>101</td>
      <td>201</td>
      <td>5</td>
      <td>Excellent service!</td>
      <td>2025-05-01</td>
      <td>Reviewed</td>
    </tr>
    <tr>
      <td>2</td>
      <td>102</td>
      <td>202</td>
      <td>4</td>
      <td>Very good experience.</td>
      <td>2025-05-02</td>
      <td>Reviewed</td>
    </tr>
  </tbody>
</table>

</body>
</html>
